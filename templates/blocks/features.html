{% if features %}{% with f=features %}
<section class="py-5" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">{{ f.label }}</h2></div>
            <div class="col-lg-8">
                <div class="row gx-5 row-cols-1 row-cols-md-2">
                    {% for item in f.features %}
                    <a class="text-decoration-none text-reset" href="{{ item.link }}">
                    <div class="col mb-5 h-100">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi {{ item.icon }}"></i></div>
                        <h2 class="h5">{{ item.title }}</h2>
                        <p class="mb-0">{{ item.description }}</p>
                    </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endwith %}{% endif %}
