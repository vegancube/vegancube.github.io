<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}Vegan Resources - Vegan Cube{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="../templates/assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="../templates/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html">
                        <img width="40" height="40" src="../templates/assets/favicon.ico">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            {% for item in navbar_items %}<li class="nav-item"><a class="nav-link" href="{{ item.link }}">{{ item.label }}</a></li>{% endfor %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ lang_current }}</a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    {% for item in lang_choice %}<li><a class="dropdown-item" href="{{ item.link }}">{{ item.label }}</a></li>{% endfor %}
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row small">
                    <div class="col-auto py-2"><div class="m-0 text-white">Vegan Warrior Club. 2024</div></div>
                    <div class="col-auto">
                        <a class="px-2 link-dark py-1" href="https://www.instagram.com/vegan_warrior_club/">
                            <span class="bi-instagram" style="filter: invert(100%);"></span> <span class="text-decoration-none text-light">vegan_warrior_club</span>
                        </a>
                        <span class="px-2 py-1">
                            <span class="bi-envelope" style="filter: invert(100%);"></span> <span class="text-light">vegan_warrior_club@proton.me</span>
                        </span>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../templates/js/scripts.js"></script>
    </body>
</html>
