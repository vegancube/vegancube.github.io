{% if hcards %}

<div class="container px-5 py-3">
    <h2 class="fw-bolder fs-5 mb-4">Selected Films</h2>
    <div class="row gx-3">
        {% for hc in hcards %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-5">
            <div class="card h-100 shadow border-0">
                <img height=180 class="card-img-top" src="{{ hc.preview }}" alt="..." style="object-fit: cover;">
                <div class="card-body p-4">
                    <a class="text-decoration-none link-dark stretched-link" href="{{ hc.link }}" target="_blank"><div class="h5 card-title mb-3">{{ hc.title }}</div></a>
                    <p class="card-text mb-0">{{ hc.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endif %}
